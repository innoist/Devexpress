<h1 id="tableLabel">Employees List</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!employees"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<dx-data-grid id="gridContainer"
              [dataSource]="employees"
              [showBorders]="true"
              keyExpr="id"
              (onRowValidating)="rowValidating($event)"
              (onEditorPreparing)="editorPreparing($event)">
    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing mode="row"
                 [allowUpdating]="true"
                 [allowDeleting]="allowDeleting"
                 [useIcons]="true"></dxo-editing>

    <dxi-column type="buttons" [width]="110">
        <dxi-button name="edit"></dxi-button>
        <dxi-button name="delete"></dxi-button>
        <dxi-button hint="Clone"
                    icon="copy"
                    [visible]="isCloneIconVisible"
                    [disabled]="isCloneIconDisabled"
                    [onClick]="cloneIconClick"></dxi-button>
    </dxi-column>
    <dxi-column dataField="prefix" caption="Title"></dxi-column>
    <dxi-column dataField="firstName"></dxi-column>
    <dxi-column dataField="lastName"></dxi-column>
    <dxi-column dataField="position" [width]="130"></dxi-column>
    <dxi-column dataField="stateId" [width]="125" caption="State">
        <!-- <dxo-lookup [dataSource]="states"
                    displayExpr="Name"
                    valueExpr="ID"></dxo-lookup> -->
    </dxi-column>
    <dxi-column dataField="birthDate" [width]="125" dataType="date"></dxi-column>
</dx-data-grid>
